site_name: CARA's eMedication IG
site_url: https://qligier.github.io/cara-emed-ig/
repo_url: https://github.com/qligier/cara-emed-ig
site_author: Quentin Ligier
nav:
  - Home: index.md
  - Transactions: transactions/index.md
  - CDA-CH-EMED:
    - cdachemed/index.md
    - Documents:
      - MTP: cdachemed/mtp.md
      - PRE: cdachemed/pre.md
      - DIS: cdachemed/dis.md
      - PADV: cdachemed/padv.md
      - PML: cdachemed/pml.md
      - PMLC: cdachemed/pmlc.md
      - 'Dosage Instructions': cdachemed/dosage.md
      - Packaging: cdachemed/packaging.md
    - Workflow:
      - cdachemed/workflow.md
  - CH-APPC: chappc/index.md
  - CH-EMED: chemed/index.md
markdown_extensions:
#  - smarty
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
theme:
  name: material
  logo: assets/cara.svg
  font:
    text: Nunito Sans
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.integrate
    - content.code.annotate
  palette:
    - scheme: slate
      primary: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
#plugins:
#  - minify:
#      minify_html: true
#  - privacy
