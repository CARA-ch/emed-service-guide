site_name: CARA's eMedication IG
site_url: https://qligier.github.io/cara-emed-ig/
repo_url: https://github.com/qligier/cara-emed-ig
site_author: Quentin Ligier
copyright: Copyright &copy; 2022 Quentin Ligier
nav:
  - Home: index.md
  - Transactions:
    - transactions/index.md
    - Documents: transactions/documents.md
    - 'XDS: publish documents (ITI-41)': transactions/iti41.md
    - 'XDS: retrieve documents (ITI-43)': transactions/iti43.md
    - 'XDS: search documents (ITI-18)': transactions/iti18.md
    - 'XDS: delete documents (ITI-57)': transactions/iti57.md
    - 'XDS: search pharmacy documents (CH:PHARM-1)': transactions/chpharm1.md
  - CDA-CH-EMED:
    - cdachemed/index.md
    - Documents:
      - Common parts: cdachemed/common.md
      - MTP: cdachemed/mtp.md
      - PRE: cdachemed/pre.md
      - DIS: cdachemed/dis.md
      - PADV: cdachemed/padv.md
      - PML: cdachemed/pml.md
      - PMLC: cdachemed/pmlc.md
      - 'Dosage Instructions': cdachemed/dosage.md
      - Product: cdachemed/product.md
    - Workflow:
      - cdachemed/workflow.md
  - CH-APPC:
    - chappc/index.md
    - Format: chappc/format.md
    - Usage: chappc/usage.md
  - CH-EMED: chemed/index.md
markdown_extensions:
  - smarty
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
theme:
  name: material
  custom_dir: overrides
  logo: assets/cara.svg
  icon:
    repo: fontawesome/brands/github
  font: false
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.integrate
    - content.code.annotate
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra_css:
  - stylesheets/cara.css
plugins:
  - git-revision-date-localized:
      type: timeago
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
#  - privacy
